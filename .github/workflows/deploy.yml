name: Deploy to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: hello-world
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    
    - name: Notify on success
      if: success()
      run: |
          curl -X POST https://api.sendgrid.com/v3/mail/send \
            -H "Authorization: Bearer $SENDGRID_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "personalizations": [
                    {
                      "to": [
                        {
                          "email": "vickymore45@gmail.com"  # Replace with the email you want to send notifications to
                        }
                      ],
                      "subject": "Workflow Succeeded",
                      "content": [
                        {
                          "type": "text/plain",
                          "value": "Your workflow succeeded."
                        }
                      ]
                    }
                  ],
                  "from": {
                    "email": "notifications@github.com"  # Replace with the sender's email
                  }
                }'

    - name: Notify on failure
      if: failure()
      run: |
          curl -X POST https://api.sendgrid.com/v3/mail/send \
            -H "Authorization: Bearer $SENDGRID_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "personalizations": [
                    {
                      "to": [
                        {
                          "email": "vickymore45@gmail.com"  # Replace with the email you want to send notifications to
                        }
                      ],
                      "subject": "Workflow Failed",
                      "content": [
                        {
                          "type": "text/plain",
                          "value": "Your workflow failed."
                        }
                      ]
                    }
                  ],
                  "from": {
                    "email": "notifications@github.com"  # Replace with the sender's email
                  }
                }'
